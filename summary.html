<!--
    summary.html
	Written by: William Plachno

    The survey summary page for Will Plachno's CSC642 individual assignment.

    Requirements:
    - Title: "CSC 642848 Fall 2021 Individual Assignment William Plachno"
	- Subtitle: "Results Verification form"
	- Input: lastName, firstName, each validated up to 40 characters
	- Input: Preferred Title from: { none; student; professor; staff; retired; }
	- Input: Height in feet and inches
	- Input: Phone validated to 10 digits
	- Input: Address, 40 characters each, zip code to 5 digits
	- Input: Serviced required: {e-mail; phone; Facebook; Twitter; surface mail; personal visit; }
	- Input: monthly budget for services: { <$50; Between $50 and $100; >=$100; }
	- Input: Email, must have @ sign
	- Input: Checkbox for "I Agree to Terms" with dummy link. Must be checked at submission
	- Input: Captcha validation
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Title: "CSC 642848 Fall 2021 Individual Assignment William Plachno" -->
    <title>CSC 642848 Fall 2021 Individual Assignment William Plachno</title>

    <link rel="stylesheet" type="text/css" href="form.css" />
    <script type="text/javascript" src="storage.js" defer="true"> </script>
    <script type="text/javascript" src="summary.js" defer="true"> </script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3X_euFDo1zOJm9b-HZ3149M0fjmrgqh4&libraries=places&callback=onGoogleMapsLoaded"></script>
	<script> 
	var googleConnected = false;
	function onGoogleMapsLoaded(e) { 
		googleConnected = true;
	} 
	</script>
	
</head>
<body class="container my-2" style="background-color:#212151;">
    <div class="row justify-content-md-center">
        <form id=formA class="col-md-6" style="background-color:#d0d0df;border-radius:5px;box-shadow: 5px 2px 2px #111141;">
		
			<!-- Subtitle: "Results Verification" -->
			<legend>Results Verification</legend>
			
			<!-- Info Block: welcome message and required field key -->
			<div class="row">
				<p>Thank you for participating! The data you entered can be seen below.</p>
				<p><a style="color:red">*</a> = Required fields</p>
			</div>

			<!-- Input: lastName, firstName, each validated up to 40 characters -->
			<div class="row my-2">
				<label for="lastName" class="col-sm-4 col-form-label">Last Name: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="lastName" class="form-control input-lg" readonly/>
				</div>
			</div>

			<div class="row my-2">
				<label for="firstName" class="col-sm-4 col-form-label">First Name: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="firstName" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<hr />

			<!-- Input: Preferred Title from: { none; student; professor; staff; retired; } -->
			<div class="row my-2">
				<label for="prefTitle" class="col-sm-4 col-form-label">Preferred Title: <a style="color:red">*</a></label>
				<div class="col-sm-3">
					<input type="text" name="prefTitle" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<!-- Input: Height in feet and inches -->
			<div class="row my-2">
				<label class="col-sm-4 col-form-label">Height: </label>
				<div class="col-sm-5">
					<div class="input-group">
						<input type="text" name="height_feet" class="form-control input-lg" readonly/>
						<span class="input-group-text">feet</span>
						<input type="text" name="height_inches" class="form-control input-lg" readonly/>
						<span class="input-group-text">inches</span>
					</div>
				</div>
			</div>
			
			<!-- Input: Phone validated to 10 digits -->
			<div class="row my-2">
				<label for="phoneNum" class="col-sm-4 col-form-label">Phone Number: </label>
				<div class="col-sm-4">
					<input type="text" name="phoneNum" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<hr />
			
			<!-- Input: Address, 40 characters each, zip code to 5 digits -->
			<!-- Note: The Address requires the following entries:
						- 'Address'
						- 'Apartment, Suite, etc'
						- 'City'
						- 'State/Province'
						- 'Country'
						- 'Zip/Postal Code'
			-->
			<div class="row my-2">
				<label for="location" class="col-sm-4 col-form-label">Map: </label>
				<div class="col-sm-8">
					<div id="map" style="height:190px;"> </div>
				</div>
			</div>
			<div class="row my-2">
				<label for="address" class="col-sm-4 col-form-label">Address: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="address" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<div class="row my-2">
				<label for="apartment" class="col-sm-4 col-form-label">Apartment, Suite, etc: </label>
				<div class="col-sm-8">
					<input type="text" name="apartment" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<div class="row my-2">
				<label for="city" class="col-sm-4 col-form-label">City: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="city" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<div class="row my-2">
				<label for="state" class="col-sm-4 col-form-label">State: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="state" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<div class="row my-2">
				<label for="country" class="col-sm-4 col-form-label">Country/Region: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="country" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<div class="row my-2">
				<label for="postal" class="col-sm-4 col-form-label">Postal Code: <a style="color:red">*</a></label>
				<div class="col-sm-2">
					<input type="text" name="postal" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<hr />
			
			<!-- Input: Serviced required: {e-mail; phone; Facebook; Twitter; surface mail; personal visit; } -->
			<div class="row my-2">
				<label class="col-sm-4 col-form-label">Services Required: </label>
				<div class="col-sm-8">
					<textarea rows="2" name="service" class="form-control input-lg" style="resize: none;overflow:hidden;" readonly></textarea>
				</div>
			</div>
			
			<!-- Input: monthly budget for services: { <$50; Between $50 and $100; >=$100; } -->
			<div class="row my-2">
				<label class="col-sm-4 col-form-label" for="budget">Monthly Budget: </label>
				<div class="col-sm-5">
					<input type="text" name="budget" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<hr />
			
			<!-- Input: Email, must have @ sign -->
			<div class="row my-2">
				<label for="email" class="col-sm-4 col-form-label">E-Mail: <a style="color:red">*</a></label>
				<div class="col-sm-8">
					<input type="text" name="email" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<!-- Input: Checkbox for "I Agree to Terms" with dummy link. Must be checked at submission -->
			<div class="row my-2">
				<label class="col-sm-4 col-form-label" for="tos">Terms of Service: <a style="color:red">*</a></label>
				<div class="col-sm-3">
					<input type="text" name="tos" class="form-control input-lg" readonly/>
				</div>
			</div>
			
			<!-- Input: Captcha validation -->
			<div class="row my-2">
				<label class="col-sm-4 col-form-label">Captcha: <a style="color:red">*</a></label>
				<div class="col-sm-5">
					<input type="text" name="captcha" class="form-control input-lg" value="The captcha was satisfied" readonly/>
				</div>
			</div>

			<!-- Button Footer -->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">
				<button id="edit_entry" type="button" class="btn btn-secondary me-md-2">Edit Submission</button>
			</div
        </form>
    </div>
	
	<!-- dialog box -->
	<div id="dialog_frame" class="modal" tabindex="-1">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 id="dialog_header" class="modal-title">Address Error</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			<p>The Google API query failed to identify the address. Below is the status code and its intended meaning.</p>
			<p id="status_code"></p>
			<p id="status_meaning"></p>
		  </div>
		  <div class="modal-footer">
			<button id="dialog_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
